

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>form Mahasiswa</h2>
      
      <label for="nim">nim</label>
      <input type="text" class="form-control"[(ngModel)]='nim'>
      <label for="nama">nama</label>
      <input type="text" class="form-control"[(ngModel)]='nama'>
      <label for="kelas">kelas</label>
      <input type="text" class="form-control" [(ngModel)]='kelas'>
      <br/>
      <button class='btn btn-primary' (click)="tambahMahasiswa()">tambah </button>
    </div>
     <div class="col-md-6" >
       <h2>Data Mahasiswa</h2>
          <div class="card " *ngFor="let Kuis of formMahasiswa">
              <div class="card-header">
                  <h3>{{Kuis.nama}}</h3>
              </div>
              <div class="card-body">
                  <h2>{{Kuis.nim}}</h2>
                  <p>{{Kuis.kelas}}</p>
              </div>
      </div>
    </div>
  </div>
